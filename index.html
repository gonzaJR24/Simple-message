<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="mx-1">
    <div class="container text-center mt-0 p-5">
        <h1 class="text-center">Practice writing message</h1>
        <div class="message text-center">
            <label for="btn">Enter Message</label>
            <br>
            <button id="btn"><i class="fa-solid fa-envelope"></i></button><input type="text">

            <br>
            <div class="spinner spinner-border mt-3 d-none" role="status"></div>

            <button class="mt-5 d-block m-auto btn-outline-dark send"><i class="fa-sharp fa-solid fa-paper-plane"></i> Send</button>
        </div>

        <h3 class="mt-2"></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
